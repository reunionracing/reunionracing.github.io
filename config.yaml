title: "Reunion Racing"
baseURL: "https://reunionracing.org"
languageCode: "en-US"
theme: "github.com/kdevo/osprey-delight/v5"
tags: ["cycling"]
disableKinds: ["taxonomy"]
enableEmoji: true
pygmentsUseClasses: true

module:
  imports:
  - path: github.com/kdevo/osprey-delight/v5

Params:
  author:
    name: "Paco Gomez"

  description: "Reunion Racing"

  logoBig: "rr_logo_full_r2.png"

  logoSmall: "rr_crest_r2.png"
  
  background: "tdf-1.jpg"
  
  opengraphImage: "rr_crest_r2.png"

  favicon: "favicon-16x16.png"

  theme: "dedark"

  mdTagline: " "

  enforceSinglePage: true

  copyright: true

  Social:
    - type: facebook  
      url: "https://facebook.com/reunionracing"
    - type: instagram
      url: "https://instagram.com/reunionracing"

  Feat:
    ajaxBasin: "https://usebasin.com/f/{YOUR-12-CHAR-FORM-KEY-HERE}"

    useStructuredData: true

    useTermynal: true

    googleTagManager: ""

    notifyOnNewThemeVersion: true
  
  Image:
    Logo:

    Gallery:
      resize: "600x"

    Background:
      resize: "1920x"
      resizeLQIP: "256x"
  
  lazyimg:
     resizer: auto
     renderer: lqip-webp

  Resizer options:
     lqipSize: "120x Gaussian"
     maxSize: "1920x"
     responsiveSizes: ["320x", "640x", "768x", "1024x", "1366x", "1600x", "1920x"]
     resizeOptions: "Lanczos q95"

  Renderer options:
    class: ""
    alt: ""
    noscript: true

Menu:
  Main:
    - name: "About Us"
      identifier: about 
      url: "/#about"
      weight: 1
